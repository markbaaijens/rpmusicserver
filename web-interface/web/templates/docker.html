{% extends 'base.html' %}

{% block content %}
    <h2>Docker</h2>
    <p>
    {% for dockerContainer in dockerContainerList %}
    <div>
        {% if dockerContainer.IsActive %}
            <span class="checkmark-y"> &#10004; </span>
            {{ dockerContainer.ContainerName }}
        {% else %}
            <span class="checkmark-n"> &#x2717; </span>
            <del>{{ dockerContainer.ContainerName }}</del>        
        {% endif %}        
    </div>
    {% endfor %} 
    <div>
        <p>
        <a href="/start-docker" class="link-button">StartDocker</a> <a href="/kill-docker" class="link-button">KillDocker</a>
    </div>        
{% endblock %}
