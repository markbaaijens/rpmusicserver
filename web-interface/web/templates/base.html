<!doctype html>
<html>
    <header>
        <title>{{ appTitle }}</title>
    </header>
    <body>
        <div>API: <b>{{ api.ApiName }}</b></div>
        <div>Documentation: <b>{{ api.Documentation }}</b></div>            
        <div><a href="{{ apiUrl }}">{{ apiUrl }}</a></div>
        <p>
        <a href="/">Home</a>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}      
        
        {% block content %}{% endblock %}    
    </body>
</html>
